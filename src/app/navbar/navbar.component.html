<nav class="navbar navbar-expand bg-dark navbar-dark sticky-top">
  <div class="container">
    <a *ngIf="state.state.site_settings.applogo" class="navbar-brand">
      <img *ngIf="state.state.site_settings.applogo" class="img-fluid" [src]="state.state.site_settings.applogo"
    style="max-height: 33px; width: auto;">
    </a>
    <ul class="navbar-nav">
      <a class="navbar-brand" *ngIf="state.state.is_logged &&
      !state.state.is_logging &&
      state.state.current_user.role !== 'user' && !state.state.current_user.isbanned" [routerLink]="'/home'" skipLocationChange><i class="fas fa-home"></i></a>
      <li class="nav-item" *ngIf="state.state.is_logged && !state.state.is_logging &&
       state.state.current_user.role !== 'user' && !state.state.current_user.isbanned">
        <a class="nav-link" [routerLink]="'/admin'" skipLocationChange><i class="fas fa-crown"></i></a>
      </li>

      <li class="nav-item" *ngIf="state.state.is_logged && !state.state.is_logging &&
      state.state.current_user.role === 'moderator' && !state.state.current_user.isbanned">
        <a class="nav-link" [routerLink]="'/admin'" skipLocationChange><i class="fas fa-cog"></i></a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link"
          *ngIf="!state.state.is_logged && !state.state.is_logging && state.state.site_settings.terms_of_use && state.state.site_settings.privacy_policy"
          data-toggle="modal" data-target="#myModal">SIGN UP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="state.state.is_logged && !state.state.is_logging" data-toggle="modal"
          data-target=".bd-example-modal-sm">
          <!-- <i class="fas fa-user"></i> -->
          {{ state.state.current_user.name }}
          <img data-toggle="modal" [src]="state.state.current_user.profile_image"
           referrerpolicy="no-referrer"
            *ngIf="state.state.is_logged && !state.state.is_logging" alt="Logo" style="
        max-height: 33px;
        width: auto;
        height: auto; border-radius: 50%">
        </a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="modal fade bd-example-modal-sm" *ngIf="state.state.is_logged" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h5>{{ state.state.current_user.email }}</h5>
          <br>
          <button type="button" (click)="signUp.logOut()"
              class="btn btn-danger" data-dismiss="modal">
              <i class="fas fa-sign-out-alt"></i> Log out</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header text-center">
          <h4 class="modal-title w-100">Sign in</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="text-center">
            <button type="button" (click)="signIn('google')" class="btn btn-danger" data-dismiss="modal">
              <i class="fab fa-google"></i> Sign In with Google</button>
            <br>
            <h5>or</h5>
            <button type="button" (click)="signIn('facebook')" class="btn btn-primary" data-dismiss="modal">
              <i class="fab fa-facebook"></i> Sign In with Facebook</button>
          </div>

          <hr>
          <p *ngIf="state.state.site_settings.terms_of_use && state.state.site_settings.privacy_policy">By signing in
            you agree to owr
            <a download="{{ state.state.site_settings.title }} terms of use"
              [href]="state.state.site_settings.terms_of_use | safe : 'resourceUrl'" title='Download terms of use'>terms
              of use</a>
            and <a download="{{ state.state.site_settings.title }} privacy policy"
              [href]="state.state.site_settings.privacy_policy | safe : 'resourceUrl'"
              title='Download Privacy policy'>privacy policy</a>.
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
